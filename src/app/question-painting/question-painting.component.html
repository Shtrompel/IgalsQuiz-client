
<div class="app-container">
    
  <div #p5Canvas class="p5-canvas"></div>

  <div class="button-container">
      <!-- Group 1: Eraser Button -->
      <div class="group">
        <button (click)="onEraserButtonClicked($event)" [ngStyle]="{'background-color': 'rgb(255, 255, 255)'}">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser" viewBox="0 0 16 16">
            <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828z"/>
          </svg>
        </button>
      </div>
    
      <!-- Group 2: Color Buttons -->
      <div class="group">
        <button 
          *ngFor="let color of colors" 
          class="p-2 rounded-lg border shadow-md hover:scale-105 transition w-12 h-12 flex items-center justify-center"
          [ngStyle]="{'background-color': color, 'color': getContrastColor(color)}"
          (click)="onPaintButtonClicked($event, color)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor">
            <path d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.1 6.1 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868.201.659-.667 1.479-1.708 1.74a8.1 8.1 0 0 1-3.078.132 4 4 0 0 1-.562-.135 1.4 1.4 0 0 1-.466-.247.7.7 0 0 1-.204-.288.62.62 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826"/>
          </svg>
        </button>
      </div>
    
      <!-- Group 3: Plus Minus Button -->
      <div class="group">
        <button [ngStyle]="{'background-color': 'rgb(255, 255, 255)'}"
        (click)="onMousePlusClicked($event)"
        >
          <svg class="svg-circleplus" viewBox="0 0 100 100">
            <line x1="5" y1="50" x2="95" y2="50" stroke-width="25"></line>
            <line x1="50" y1="5" x2="50" y2="95" stroke-width="25"></line>
          </svg>
        </button>
    
        <button [ngStyle]="{'background-color': 'rgb(255, 255, 255)'}"
        (click)="onMouseMinusClicked($event)"
        >
          <svg class="svg-circleplus" viewBox="0 0 100 100">
            <line x1="5" y1="50" x2="95" y2="50" stroke-width="25"></line>
          </svg>
        </button>
      </div>
    </div>

    <br/>

    <p> 
      Brush size: {{this.brushSize}}
    </p>
    
    <button
    #sendButton 
    class = "cool-button"
    (click)="sendAnswer()"
    > Send Answer </button>
  
     <!-- Progress Bar -->
     <div class="progress-container" *ngIf="this.timeLimit !== -1">
        <div class="progress-bar" [ngStyle]="{ 'width': progress + '%' }"></div>
    </div>

</div>
